<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Server Side Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="./vendors/jquery.min.js"></script>
    <script src="./scripts/client.js"></script>
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <form>
            <input id="input1" type="number" placeholder="Number">
            <button id="add-Btn"> + </button>
            <button id="minus-Btn"> - </button>
            <button id="mult-Btn"> * </button>
            <button id="div-Btn"> / </button>
            <input id="input2" type="number" placeholder="Number">
            <button id="calculateInput">=</button>
            <button id="clearInput">C</button>
        </form>
        <div>
            <h2>Calculations History</h2>
            <ul id="history-list">
                <!-- jQuery will fill this in -->
            </ul>

        </div>
    </main>

</body>

</html>
