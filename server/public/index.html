<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Server Side Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="./vendors/jquery.min.js"></script>
    <script src="./scripts/client.js"></script>
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <form>
            <input id="input1" type="number" placeholder="Number">
            <button id="add-Btn" class="buttons">+</button>
            <button id="minus-Btn" class="buttons">-</button>
            <button id="mult-Btn" class="buttons">*</button>
            <button id="div-Btn" class="buttons">/</button>
            <input id="input2" type="number" placeholder="Number">
            <button id="equals" class="buttons">=</button>
            <button id="clearInput" class="buttons">C</button>
        </form>
        <div>
            <h2>Results: <span id="results"></span></h2>
            <h3>Calculations History</h3>
            <ul id="history-list">
                <!-- jQuery will fill this in -->
            </ul>
        </div>
    </main>
</body>

</html>



<!-- Yer NOTES:
- Added class to all buttons to create same style
- Added ids to all buttons for jquery click handler
- Created span id to grab individual buttons to perform calculations correctly
- Created ul to render calculations under
